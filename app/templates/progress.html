<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Progress</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4b0082 0%, #ff8c00 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
        }
        .nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            padding: 15px 0;
        }
        .nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
        }
        .nav a:hover {
            color: #ffe0b3;
        }
        .container {
            background: #ffffff;
            color: #333;
            border-radius: 12px;
            padding: 30px 40px;
            margin-top: 60px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #4b0082;
        }
        .progress-bar {
            position: relative;
            width: 100%;
            height: 24px;
            background: #eee;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: #ff8c00;
            transition: width 0.5s ease;
        }
        .status {
            margin-top: 15px;
            font-weight: bold;
        }
        .download-link {
            margin-top: 20px;
        }
        .download-link a {
            display: inline-block;
            background: #ff8c00;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
        }
        .download-link a:hover {
            background: #e67e00;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="{{ url_for('index') }}">Download</a>
        <a href="{{ url_for('history_page') }}">History</a>
    </nav>
    <div class="container">
        <h2>Downloading: {{ model }}</h2>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="status" id="status-text">Preparing...</div>
        <div class="download-link" id="download-link" style="display:none;">
            <a id="download-anchor" href="#">Download ZIP</a>
        </div>
    </div>
    <script>
        const model = "{{ model }}";
        function updateProgress() {
            fetch(`{{ url_for('progress_json', model=model) }}`)
                .then(response => response.json())
                .then(data => {
                    const current = data.current || 0;
                    const total = data.total || 0;
                    const status = data.status || '';
                    let percent = 0;
                    if (total > 0) {
                        percent = Math.min(100, Math.floor((current / total) * 100));
                    }
                    document.getElementById('progress-fill').style.width = percent + '%';
                    if (status === 'done') {
                        document.getElementById('status-text').textContent = `Completed: ${current} / ${total}`;
                        const link = document.getElementById('download-link');
                        const anchor = document.getElementById('download-anchor');
                        anchor.href = `{{ url_for('download_file', model=model) }}`;
                        link.style.display = 'block';
                        clearInterval(intervalId);
                    } else if (status === 'downloading') {
                        if (total > 0) {
                            document.getElementById('status-text').textContent = `Downloading ${current} / ${total}`;
                        } else {
                            document.getElementById('status-text').textContent = 'Preparing...';
                        }
                    } else {
                        document.getElementById('status-text').textContent = 'Waiting...';
                    }
                })
                .catch(err => {
                    console.error(err);
                });
        }
        const intervalId = setInterval(updateProgress, 1000);
        updateProgress();
    </script>
</body>
</html>
